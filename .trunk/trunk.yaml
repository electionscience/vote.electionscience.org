version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [prettier]
      paths:
        - approval_polls/templates
  enabled:
    - prettier@3.2.5
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - bandit@1.7.7
    - checkov@3.2.20
    - osv-scanner@1.6.2
    - terrascan@1.18.11
    - trivy@0.49.1
    - trufflehog@3.67.5
    - djlint@1.34.1
    - dotenv-linter@3.3.0
    - ruff@0.2.1
    - yamllint@1.34.0
    - taplo@0.8.1
    - actionlint@1.6.26
    - flake8@7.0.0
    - git-diff-check
    - gitleaks@8.18.2
    - isort@5.13.2
    - black@24.2.0
    - oxipng@9.0.0
    - hadolint@2.12.0
    - markdownlint@0.39.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
