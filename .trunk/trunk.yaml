version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - flake8@6.0.0
    - git-diff-check
    - gitleaks@8.15.3
    - isort@5.11.4
    - black@22.12.0
    - oxipng@8.0.0
    - hadolint@2.12.0
    - prettier@2.8.3
    - markdownlint@0.33.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
