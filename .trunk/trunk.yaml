version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [prettier]
      paths:
        - approval_polls/templates
  enabled:
    - prettier@3.6.2
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - bandit@1.8.6
    - checkov@3.2.493
    - osv-scanner@2.2.4
    - terrascan@1.19.1
    - trivy@0.67.2
    - trufflehog@3.90.13
    - djlint@1.36.4
    - dotenv-linter@3.3.0
    - ruff@0.14.5
    - yamllint@1.37.1
    - taplo@0.10.0
    - actionlint@1.7.8
    - flake8@7.3.0
    - git-diff-check
    - gitleaks@8.29.0
    - isort@7.0.0
    - black@25.11.0
    - oxipng@9.1.5
    - hadolint@2.14.0
    - markdownlint@0.45.0
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
