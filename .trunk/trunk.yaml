version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [prettier]
      paths:
        - approval_polls/templates
  enabled:
    - prettier@3.6.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - bandit@1.8.6
    - checkov@3.2.461
    - osv-scanner@2.0.3
    - terrascan@1.19.1
    - trivy@0.64.1
    - trufflehog@3.90.5
    - djlint@1.36.4
    - dotenv-linter@3.3.0
    - ruff@0.12.7
    - yamllint@1.37.1
    - taplo@0.9.3
    - actionlint@1.7.7
    - flake8@7.3.0
    - git-diff-check
    - gitleaks@8.28.0
    - isort@6.0.1
    - black@25.1.0
    - oxipng@9.1.5
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
