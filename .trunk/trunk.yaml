version: 0.1
cli:
  version: 1.9.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - djlint@1.27.0
    - dotenv-linter@3.3.0
    - ruff@0.0.265
    - yamllint@1.31.0
    - taplo@0.7.0
    - actionlint@1.6.24
    - flake8@6.0.0
    - git-diff-check
    - gitleaks@8.16.3
    - isort@5.12.0
    - black@23.3.0
    - oxipng@8.0.0
    - hadolint@2.12.0
    - prettier@2.8.8
    - markdownlint@0.34.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
