version: 0.1
cli:
  version: 1.22.9
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters: [prettier]
      paths:
        - approval_polls/templates
  enabled:
    - prettier@3.4.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - bandit@1.8.2
    - checkov@3.2.353
    - osv-scanner@1.9.2
    - terrascan@1.19.1
    - trivy@0.58.2
    - trufflehog@3.88.2
    - djlint@1.36.4
    - dotenv-linter@3.3.0
    - ruff@0.9.2
    - yamllint@1.35.1
    - taplo@0.9.3
    - actionlint@1.7.7
    - flake8@7.1.1
    - git-diff-check
    - gitleaks@8.23.1
    - isort@5.13.2
    - black@24.10.0
    - oxipng@9.1.3
    - hadolint@2.12.1-beta
    - markdownlint@0.43.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
