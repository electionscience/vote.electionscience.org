{% extends 'base.html' %}
{% block head %}
    {% load static %}
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">Login</div>
                    <div class="card-body">
                        {% if invalid %}<div class="alert alert-danger">Invalid Username or password</div>{% endif %}
                        <form method="post" action="/accounts/login/" id="loginForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Username</label>
                                <input type="text"
                                       id="inputUsername"
                                       name="username"
                                       class="form-control"
                                       placeholder="Username"
                                       autocomplete="username webautn"
                                       autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password"
                                       id="inputPassword"
                                       name="password"
                                       class="form-control"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="text-center mt-3">
                                <input type="hidden" name="passkeys" id="passkeys" />
                                <button class="btn btn-block btn-dark"
                                        type="button"
                                        onclick="authn('loginForm')">
                                    <img src="{% static 'passkeys/imgs/FIDO-Passkey_Icon-White.png' %}"
                                         style="width: 24px">
                                    &nbsp;Login with Passkey
                                </button>
                                {% include 'passkeys.js' %}
                            </div>
                            <div class="text-center mt-3">
                                <a href="{% url 'registration_register' %}">Need an account? Register</a>
                            </div>
                            <div class="text-center mt-3">
                                <a href='{% url 'auth_password_reset' %}'>Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">window.onload = checkConditionalUI('loginForm');</script>
{% endblock %}
